<!DOCTYPE html>
<html>
<head>
<title>Profile Page</title>
<style>
body {
  background-color: #181818;
  color: #fff;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.profile {
  background-color: #181818;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.profile-image {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #333;
  margin-bottom: 10px;
  position: relative;
}

.profile-image .camera {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.profile-image .camera i {
  color: #333;
  font-size: 10px;
}

.profile-info {
  margin-bottom: 15px;
}

.profile-info h2 {
  margin-top: 0;
}

.profile-info p {
  margin: 0;
  font-size: 14px;
}

.profile-info .edit {
  display: inline-block;
  margin-left: 5px;
  cursor: pointer;
  font-size: 12px;
}

.profile-info .edit i { color: #333;
  font-size: 12px;
}

.profile-stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.profile-stats .stat {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
}

.profile-stats .stat .number {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.profile-stats .stat .label {
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <img src="https://via.placeholder.com/100" alt="Profile Image">
        <div class="camera">
          <i class="fas fa-camera"></i>
        </div>
      </div>
      <div class="profile-info">
        <h2>John Doe</h2>
        <p>Software Engineer</p>
        <span class="edit">
          <i class="fas fa-edit"></i>
        </span>
      </div>
      <div class="profile-stats">
        <div class="stat">
          <span class="number">100</span>
          <span class="label">Posts</span>
        </div>
        <div class="stat">
          <span class="number">500</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span class="number">200</span>
          <span class="label">Following</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
